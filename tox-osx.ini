
[tox]
envlist = py35,py36,py37

[testenv]
deps = -rrequirements.txt
commands = 
    mypy UnleashClient
    pylint UnleashClient
    py.test tests/unit_tests
    py.test tests/specification_tests

[testenv:py36]
platform = darwin
setenv =
    CFLAGS = "-mmacosx-version-min=10.13"

[testenv:py35]
platform = darwin
setenv =
    CFLAGS = "-mmacosx-version-min=10.13"